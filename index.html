<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird - Мобильная версия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #4a148c);
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 100vh;
            max-height: 480px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            background-color: #70c5ce;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }
        
        .screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .screen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        .screen button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .screen button:hover {
            background-color: #ff7043;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .medal {
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        /* Кнопка для прыжка на мобильных устройствах */
        #jump-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 87, 34, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            z-index: 15;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
        }
        
        #jump-button:active {
            background-color: rgba(255, 87, 34, 1);
            transform: scale(0.95);
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-height: 500px) {
            #game-container {
                max-height: 100vh;
                border-radius: 0;
            }
            
            .screen {
                border-radius: 0;
            }
            
            #jump-button {
                bottom: 70px;
                width: 60px;
                height: 60px;
            }
        }
        
        /* Предотвращение выделения текста на мобильных устройствах */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        <div id="controls">Нажми ПРОБЕЛ, кликни или коснись экрана</div>
        
        <div id="start-screen" class="screen">
            <h1>Flappy Bird</h1>
            <p>Нажимай ПРОБЕЛ, кликай мышкой или касайся экрана, чтобы птица летела. Пролетай между трубами!</p>
            <button id="start-button">Начать игру</button>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>Игра окончена!</h1>
            <div class="medal" id="medal">0</div>
            <p>Твой счет: <span id="final-score">0</span></p>
            <p id="high-score-text">Рекорд: <span id="high-score">0</span></p>
            <button id="restart-button">Играть снова</button>
        </div>
        
        <!-- Кнопка для прыжка на мобильных устройствах -->
        <button id="jump-button" class="hidden">Прыжок</button>
    </div>

    <script>
        // Получаем элементы DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreElement = document.getElementById('final-score');
        const highScoreElement = document.getElementById('high-score');
        const highScoreText = document.getElementById('high-score-text');
        const medalElement = document.getElementById('medal');
        const jumpButton = document.getElementById('jump-button');

        // Определяем, является ли устройство мобильным
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Если устройство мобильное, показываем кнопку прыжка
        if (isMobile) {
            jumpButton.classList.remove('hidden');
        }

        // Игровые константы
        const GRAVITY = 0.25;
        const FLAP_FORCE = -4.6;
        const PIPE_SPEED = 2;
        const PIPE_SPAWN_INTERVAL = 1500; // мс
        const PIPE_GAP = 120;
        const GROUND_HEIGHT = 80;

        // Игровые переменные
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let frames = 0;
        let gameSpeed = 1;

        // Элементы игры
        let bird = {
            x: 50,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            radius: 12,
            velocity: 0,
            rotation: 0,
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Тело птицы
                ctx.fillStyle = '#f1c40f';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Глаз
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Зрачок
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(10, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Клюв
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(12, 0);
                ctx.lineTo(25, -5);
                ctx.lineTo(25, 5);
                ctx.closePath();
                ctx.fill();
                
                // Крыло
                ctx.fillStyle = '#f39c12';
                ctx.beginPath();
                ctx.ellipse(-5, 5, 10, 7, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            },
            update() {
                // Применяем гравитацию
                this.velocity += GRAVITY;
                this.y += this.velocity;
                
                // Обновляем вращение птицы
                if (this.velocity >= 5) {
                    this.rotation = Math.PI / 4; // Нос вниз
                } else if (this.velocity < 0) {
                    this.rotation = -Math.PI / 8; // Нос вверх при прыжке
                } else {
                    this.rotation = 0; // Нормальное положение
                }
                
                // Проверка столкновения с землей
                if (this.y + this.radius >= canvas.height - GROUND_HEIGHT) {
                    this.y = canvas.height - GROUND_HEIGHT - this.radius;
                    if (gameState === 'playing') {
                        gameOver();
                    }
                }
                
                // Проверка выхода за верхнюю границу
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            flap() {
                this.velocity = FLAP_FORCE;
            }
        };

        // Трубы (препятствия)
        let pipes = [];

        function Pipe() {
            this.width = 52;
            this.x = canvas.width;
            this.topHeight = Math.floor(Math.random() * (canvas.height - PIPE_GAP - GROUND_HEIGHT - 100)) + 50;
            this.bottomY = this.topHeight + PIPE_GAP;
            
            this.draw = function() {
                // Верхняя труба
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                
                // Нижняя труба
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY - GROUND_HEIGHT);
                
                // Шляпки труб
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(this.x - 4, this.topHeight - 20, this.width + 8, 20);
                ctx.fillRect(this.x - 4, this.bottomY, this.width + 8, 20);
            };
            
            this.update = function() {
                this.x -= PIPE_SPEED * gameSpeed;
                
                // Проверка прохождения трубы
                if (this.x + this.width < bird.x && !this.passed) {
                    score++;
                    scoreElement.textContent = score;
                    this.passed = true;
                }
                
                // Проверка столкновения
                if (
                    bird.x + bird.radius > this.x && 
                    bird.x - bird.radius < this.x + this.width && 
                    (bird.y - bird.radius < this.topHeight || 
                     bird.y + bird.radius > this.bottomY)
                ) {
                    gameOver();
                }
            };
        }

        // Фон и земля
        const background = {
            draw() {
                // Небо
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Облака
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(80, 80, 20, 0, Math.PI * 2);
                ctx.arc(100, 70, 25, 0, Math.PI * 2);
                ctx.arc(120, 85, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(250, 100, 20, 0, Math.PI * 2);
                ctx.arc(270, 90, 25, 0, Math.PI * 2);
                ctx.arc(290, 105, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        };

        const ground = {
            y: canvas.height - GROUND_HEIGHT,
            draw() {
                // Земля
                ctx.fillStyle = '#deb887';
                ctx.fillRect(0, this.y, canvas.width, GROUND_HEIGHT);
                
                // Трава
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(0, this.y, canvas.width, 10);
                
                // Детали на земле
                ctx.fillStyle = '#a67c52';
                for (let i = 0; i < canvas.width; i += 30) {
                    ctx.fillRect(i, this.y + 20, 20, 5);
                    ctx.fillRect(i + 10, this.y + 35, 15, 5);
                }
            }
        };

        // Игровые функции
        function draw() {
            // Очистка холста
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка элементов игры
            background.draw();
            
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].draw();
            }
            
            ground.draw();
            bird.draw();
        }

        function update() {
            bird.update();
            
            // Обновление труб
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].update();
                
                // Удаление труб за пределами экрана
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    i--;
                }
            }
            
            // Создание новых труб
            if (frames % Math.floor(PIPE_SPAWN_INTERVAL / (16.66 * gameSpeed)) === 0) {
                pipes.push(new Pipe());
            }
            
            frames++;
        }

        function gameLoop() {
            update();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            scoreElement.textContent = score;
            pipes = [];
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            frames = 0;
            gameSpeed = 1;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            gameLoop();
        }

        function gameOver() {
            gameState = 'gameover';
            
            // Обновление рекорда
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                highScoreText.style.color = '#ffeb3b';
            } else {
                highScoreText.style.color = 'white';
            }
            
            // Отображение медали
            medalElement.textContent = score;
            if (score >= 20) {
                medalElement.style.background = 'radial-gradient(circle at 30% 30%, #ffd700, #daa520)';
                medalElement.innerHTML = '<span>🥇</span>';
            } else if (score >= 10) {
                medalElement.style.background = 'radial-gradient(circle at 30% 30%, #c0c0c0, #a9a9a9)';
                medalElement.innerHTML = '<span>🥈</span>';
            } else if (score >= 5) {
                medalElement.style.background = 'radial-gradient(circle at 30% 30%, #cd7f32, #8c6b46)';
                medalElement.innerHTML = '<span>🥉</span>';
            } else {
                medalElement.style.background = '#555';
                medalElement.innerHTML = '<span>😢</span>';
            }
            
            finalScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            gameOverScreen.classList.remove('hidden');
        }

        // Обработчики событий
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        jumpButton.addEventListener('click', function() {
            if (gameState === 'playing') {
                bird.flap();
            }
        });

        // Обработка сенсорных событий
        canvas.addEventListener('touchstart', function(e) {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.flap();
            } else if (gameState === 'gameover') {
                startGame();
            }
            e.preventDefault(); // Предотвращаем стандартное поведение
        }, { passive: false });

        // Обработка кликов мышью
        canvas.addEventListener('click', function() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                bird.flap();
            } else if (gameState === 'gameover') {
                startGame();
            }
        });

        // Обработка клавиатуры
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    bird.flap();
                } else if (gameState === 'gameover') {
                    startGame();
                }
                e.preventDefault(); // Предотвращаем прокрутку страницы
            }
        });

        // Предотвращение масштабирования на мобильных устройствах
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Предотвращение контекстного меню на мобильных устройствах
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Инициализация
        highScoreElement.textContent = highScore;
        draw(); // Первоначальная отрисовка

        // Адаптация размера canvas под экран устройства
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Сохраняем соотношение сторон
            const aspectRatio = 320 / 480;
            let newWidth, newHeight;
            
            if (containerHeight * aspectRatio > containerWidth) {
                newWidth = containerWidth;
                newHeight = containerWidth / aspectRatio;
            } else {
                newHeight = containerHeight;
                newWidth = containerHeight * aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }

        // Вызываем при загрузке и изменении размера окна
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
